<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/javascript.js" defer></script>
</head>
<body>
    <div class="container flex-container">
        <div class="calculator">
            <div class="display">
                <p class="previous"><span class="display-operator"></span></p>
                <p class="current">0</p>
            </div>
            <div class="ui flex-container">
                <button class="clear">AC</button>
                <button class="percentage">%</button>
                <button class="division operator">รท</button>
                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
                <button class="multiplication operator">x</button>
                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <button class="subtraction operator">-</button>
                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
                <button class="addition operator">+</button>
                <button class="digit">0</button>
                <button class="decimal">.</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
